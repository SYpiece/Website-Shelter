<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>WEBSITE SHELTER</title>
        <link rel="stylesheet" href="index.css"></link>
        <script src="index.js"></script>
    </head>
    <body>
        <h1 align="center">这是一个收集了有趣网站的网站</h1>
        <div class="main">
            <div class="container">
                <div id="start">
                    <p>开始</p>
                </div>
            </div>
            <div name="start" class="container hidden">
                <div id="game">
                    <p>游戏</p>
                </div>
                <div id="tool">
                    <p>工具</p>
                </div>
                <div id="resource">
                    <p>资源</p>
                </div>
            </div>
            <div name="game" class="container hidden">
                <div onclick="link('https://generals.io')">
                    <img src="res/generals.png">
                    <a href="https://generals.io" target="_blank">generals.io</a>
                    <span>见证狡诈和智慧，正面突进与绕后偷袭都是常态。</span>
                </div>
                <div onclick="link('https://kiomet.com/')">
                    <img src="res/kiomet.png">
                    <a href="https://kiomet.com" target="_blank">kiomet.com</a>
                    <span>与全世界的人一起来一场战争盛宴，广结挚友，或是争霸四方。</span>
                </div>
                <div onclick="link('https://www.conq.io')">
                    <img src="res/conq.png">
                    <a href="https://www.conq.io" target="_blank">www.conq.io</a>
                    <span>在六边形方格组成的小岛上，征服不同阵营的军队和粮仓。</span>
                </div>
            </div>
            <div name="tool" class="container hidden">

            </div>
            <div name="resource" class="container hidden">

            </div>
        </div>
    </body>
</html>
